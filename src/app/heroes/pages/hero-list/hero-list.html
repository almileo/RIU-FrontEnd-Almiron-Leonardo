<h2>Listado de Héroes</h2>

<div class="search-container">
  <mat-form-field appearance="fill" class="search-field">
    <mat-label>Buscar</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="onSearch()" />
  </mat-form-field>

  <button mat-raised-button (click)="addHero()">AGREGAR</button>
</div>

<table mat-table [dataSource]="pagedHeroes" class="mat-elevation-z8">
  <!-- Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
  </ng-container>

  <!-- Descripción -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let hero">{{ hero.description }}</td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let hero">
      <button mat-icon-button color="primary" (click)="onEdit(hero.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(hero.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="filteredHeroes.length"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)"
>
</mat-paginator>
